  <body>
    <nav

      <div>
        <a class="text-2xl cursor-pointer uppercase md:text-xl">Alnick</a>

      <!-- root nav - mobile nav -->

        <li class="text-2xl font-semibold my-5 hover:text-blue-200">

          <a href="#">Contacts</a>

      <div class="md:hidden block" id="toggleButton">
        <i class="fa-solid fa-bars text-2xl"></i>
        <i class="fa-solid fa-x hidden text-2xl"></i>
      </div>

      <!-- desktop nav -->
      <ul class="hidden md:flex md:uppercase">
        <li class="text-l m-4 hover:text-blue-200">
          <a href="index.html">Home</a>
        </li>
        <li class="text-l m-4 hover:text-blue-200"><a href="#">About</a></li>
